apps:
  - name: lexacube
    repo: "https://github.com/stephen5ng/cubes"
    branch: "master"
    path: /opt/lexacube
    exec: xinit /opt/lexacube/runpygame.sh -- :0 vt1
    apt_packages:
      - python3-dev
      - python3-pillow
      - python3-setuptools
      - build-essential
      - cython3
      - mosquitto
      - mosquitto-clients
      - netcat-openbsd
      - xserver-xorg
      - xinit
      - x11-xserver-utils
    dependencies:
      - repo: "https://github.com/hzeller/rpi-rgb-led-matrix"
        path: /opt/rpi-rgb-led-matrix
        build_cmd: "make -C {path}/lib && make -C {path} build-python"
        install_python_cmd: "make -C {path} install-python"
